name: Build Flutter Web

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Flutter Web App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"  # You can change this to match your Flutter version

      - name: Enable Flutter web
        run: flutter config --enable-web

      - name: Get dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: |
          flutter build web --release -v 2>&1 | tee build.log
          echo "------ LAST 30 ERROR LINES ------"
          tail -n 30 build.log | grep -E "Error:|Target of URI doesn't exist|Failed assertion" || true
